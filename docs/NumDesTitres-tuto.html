
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Exercice de style</title>
<style>
  /* Centrer tout le contenu du body */
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* hauteur de la fenÃªtre */
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }

  /* Conteneur principal */
  main {
    border: 2px solid #333;
    padding: 20px 30px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center;
    max-width: 600px;
  }

  /* Style du header */
  header h1 {
    font-size: 1.8rem;
    color: #004aad;
    margin-bottom: 15px;
  }
</style>
</head>
<body>

  <main>
    <header>
      <h1>Tuto.</h1>
      <p>Mettez des styles sur les titres puis valider l'exercice.</p>
    </header>
  </main>

</body>
</html>
